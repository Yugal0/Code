<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-Like Form with Line Plot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/9.0.0/handsontable.min.css">
    <style>
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .left-section, .right-section {
            flex: 1;
            padding: 20px;
        }

        .left-section {
            background-color: #f2f2f2;
            overflow: auto;
        }

        .right-section {
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto; /* Allow content to scroll if needed */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        canvas {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* Adjust the size of the Handsontable container */
        #hot-container {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Input</h1>
            <form id="inputForm">
                <table>
                    <tr>
                        <th>Variable</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Real Part (zr):</td>
                        <td><input type="text" id="zr" name="zr"></td>
                    </tr>
                    <tr>
                        <td>Imaginary Part (zi):</td>
                        <td><input type="text" id="zi" name="zi"></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Submit">
            </form>
            
            <!-- Additional form within the left-section -->
            <div id="hot-container"></div>
            <div class="additional-form">
                <h1>Additional Input</h1>
                <form id="additionalInputForm">
                    <table>
                        <tr>
                            <th>Variable</th>
                            <th>Value</th>
                        </tr>
                        <tr>
                            <td>R Guess:</td>
                            <td><input type="text" id="Rguess" name="Rguess"></td>
                        </tr>
                        <tr>
                            <td>Delta Guess:</td>
                            <td><input type="text" id="deltaguess" name="deltaguess"></td>
                        </tr>
                    </table>
                    <br>
                    <input type="submit" value="Submit" onclick="submitAdditionalForm()">
                </form>
            </div>
        </div>
        <div class="right-section">
            <h1>Output</h1>
            <canvas id="linePlot"></canvas>
            
            <!-- Second plot for Bessel function -->
            <canvas id="besselPlot"></canvas>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@9.0.0/dist/handsontable.full.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.0/dist/handsontable.full.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // JavaScript code to create the line plot
        const container = document.getElementById('hot-container');
        const hot = new Handsontable(container, {
            data: generateRandomData(100, 2), // 100 rows and 2 columns with random values
            rowHeaders: true,
            colHeaders: true,
            contextMenu: true,
            licenseKey: 'non-commercial-and-evaluation'
        });

        function generateRandomData(rows, columns) {
            const data = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < columns; j++) {
                    row.push(Math.floor(Math.random() * 100));
                }
                data.push(row);
            }
            return data;
        }

        function updateLinePlot() {
            // Get data from Handsontable
            const hotData = hot.getData();
            
            // Extract the first two columns for the line plot
            const labels = hotData.map(row => row[0]);
            const values = hotData.map(row => row[1]);

            // Access the canvas element
            const canvas = document.getElementById('linePlot');
            const ctx = canvas.getContext('2d');

            // Create a line chart using Chart.js
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Line Plot',
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initial plot when the page loads
        updateLinePlot();

        // Function to handle the additional form submit
        function submitAdditionalForm() {
            // You can add logic to handle the form data here
            updateLinePlot(); // Update the line plot when the form is submitted
        }
    </script>
</body>
</html>
